name: Scrape Magnum4D Classic

on:
  schedule:
    - cron: "30 12 * * 3,6,0"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Scrape latest 4D Classic result
        run: npm run scrape

      - name: Commit updated data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(data): update Magnum4D Classic latest result"
          file_pattern: data/latest.json
